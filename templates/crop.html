<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Recommender | SmartCrop*</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='crop.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- NAVIGATION BAR -->
  <nav class="navbar"> 
    <div class="nav-left">SmartCrop*</div>
    <ul class="nav-right">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('crop') }}">Crop Recommender</a></li>
      <li><a href="{{ url_for('login') }}">Login</a></li>
      <li><a href="{{ url_for('signup') }}">Signup</a></li>
    </ul>
  </nav>

  <!-- CROP RECOMMENDER SECTION -->
  <section class="crop-section">
    <div class="crop-card">
      <h2>üå± Crop Recommender</h2>
      <form action="{{ url_for('predict') }}" method="POST">
        <label for="nitrogen">Nitrogen (N):</label>
        <input type="number" id="nitrogen" name="nitrogen" min="0" max="140" placeholder="e.g. 90" required>

        <label for="phosphorus">Phosphorus (P):</label>
        <input type="number" id="phosphorus" name="phosphorus" min="0" max="140" placeholder="e.g. 42" required>

        <label for="potassium">Potassium (K):</label>
        <input type="number" id="potassium" name="potassium" min="0" max="140" placeholder="e.g. 43" required>

        <label for="temperature">Temperature (¬∞C):</label>
        <input type="number" id="temperature" name="temperature" min="0" max="50" step="0.1" placeholder="e.g. 25" required>

        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" min="0" max="100" step="0.1" placeholder="e.g. 80" required>

        <label for="ph">Soil pH:</label>
        <input type="number" id="ph" name="ph" min="3" max="10" step="0.1" placeholder="e.g. 6.5" required>

        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" id="rainfall" name="rainfall" min="0" max="300" step="0.1" placeholder="e.g. 200" required>

        <button type="submit">Recommend Crop</button>
      </form>

      <!-- Display prediction -->
      {% if prediction %}
        <h2 class="prediction">{{ prediction }}</h2>
      {% endif %}
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>¬© 2025 SmartCrop* Project Team | Made with ‚ù§Ô∏è by Group 8 </p>
  </footer>

</body>
</html>
