<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | SmartCrop*</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- NAVIGATION BAR -->
  <nav class="navbar"> 
      <div class="nav-left">SmartCrop*</div>
      <ul class="nav-right">
          <li><a href="{{ url_for('home') }}#home">Home</a></li>
          <li><a href="{{ url_for('home') }}#tools">Tools</a></li>
          <li><a href="{{ url_for('home') }}#about">About</a></li>
          <li><a href="{{ url_for('home') }}#help">Help</a></li>
          <li><a href="{{ url_for('login') }}">Login</a></li>
          <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
      </ul>
  </nav>

  <!-- SIGNUP BOX -->
  <div class="signup-container">
    <h2>Create an Account</h2>
    <p class="subtitle">Join <b>SmartCrop*</b> and start making smarter farming decisions</p>
    <form class="signup-form" method="POST" action="#">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
      <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </form>
  </div>

</body>
</html>
